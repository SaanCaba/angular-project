<div class="page-product" *ngIf="product.title.length > 0; else elseBlock">
    <button class="btn-backhome" routerLink="/">Back</button>
    <div class="detail" *ngIf="product">
      <div class="gallery">
        <swiper [slidesPerView]="1">
          <ng-template swiperSlide *ngFor="let img of product?.images">
            <img class="img-pd" [src]="img" alt="img" />
          </ng-template>
        </swiper>
      </div>
      <div>
        <h1>{{ product.title }}</h1>
        <h2>{{ product.price | currency }}</h2>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="cont-spinner-detail">
        <div class="load-spinner"></div>
    </div>
  </ng-template>
