<div class="product-cont" >
    <app-product
    (showdetailP)="toggleProductDetail($event)"
    (addedProduct)="onAddToCart($event)"
     [product]="item"
     *ngFor="let item of products">
    </app-product>
</div>
<div class="product-detail" [class.active]="showDetail">
    <div *ngIf="productChoosen">
        <button>Close</button>
        <h1>{{productChoosen.title}}</h1>
        <swiper
        [slidesPerView]="1"
        [spaceBetween]="10"
        [navigation]="true"
        >
        <ng-template
          *ngFor="let image of productChoosen.images"
          swiperSlide
        >
          <img
            class="product-image"
            [src]="image"
            [alt]="productChoosen.title"
          />
        </ng-template>
        </swiper>
        <p>{{productChoosen.description}}</p>
    </div>
</div>
